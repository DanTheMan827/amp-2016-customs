name: Package Songs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: cd tools/song-packager && dotnet restore
    - name: Build
      run: cd tools/song-packager && dotnet build --no-restore
    - name: Pack Output
      run: dotnet tools/song-packager/bin/Debug/net6.0/song-packager.dll ./songs ./output